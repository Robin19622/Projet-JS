</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class = "grid">
      <div id = "quiz" class = "centered grid__col--8">
        <h1 id = "myHeading">Awesome Quiz in JavaScript</h1>
        <p id="timer"></p>
        <h2 id = "question" class = "headline-secondary--grouped"></h2>
        <p id = "choice0"></p>
        <button id = "guess0" class="btn--default">choix A</button>
        <p id = "choice1"></p>
        <button id = "guess1" class="btn--default">choix B</button>
        <p id = "choice2"></p>
        <button id = "guess2" class="btn--default">choix C</button>
        <p id = "choice3"></p>
        <button id = "guess3" class="btn--default">choix D</button>
        <footer>
          <p id="progress">
            <div id="progress-bar"></div>
          </p>
        </footer>
      </div>
    </div>

    <script src="quiz.js"></script>
    <script src="question.js"></script>
    <script src="quiz_ui.js"></script>
    <script src="app.js"></script>    
  </body>
</html>
