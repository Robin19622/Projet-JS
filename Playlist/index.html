<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazing Playlist</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
  <!-- Barre de Recherche -->
  <div id="searchContainer">
      <input type="text" id="searchBar" placeholder="Rechercher une chanson ou un film...">
  </div>

  <!-- Conteneur de Résultats -->
  <div id="resultsContainer">
      <!-- Les résultats filtrés seront affichés ici -->
  </div>
  <div id="mainCenter">
      <h1 id="myHeading">Amazing Playlist</h1>
      <button id="play">Play</button>
      <button id="next">Next</button>
      <button id="stop">Stop</button>
      <ul id="playlist"></ul>

  </div>
  <script src="playlist.js"></script>
  <script src="media.js"></script>
  <script src="song.js"></script>
  <script src="movie.js"></script>
  <script src="app.js"></script>
  </body>
</html>
